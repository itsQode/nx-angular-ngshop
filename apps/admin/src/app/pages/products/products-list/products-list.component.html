<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table
                    [value]="products"
                    styleClass="p-datatable-gridlines"
                    [paginator]="true"
                    [rows]="10"
                    [showCurrentPageReport]="true"
                    [rowsPerPageOptions]="[10, 25, 50]"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="countInStock">Stock <p-sortIcon field="countInStock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="dateCreated">Created at<p-sortIcon field="dateCreated"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td style="max-width: 100px"><img [src]="product.image" style="width: 100%" alt="" /></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date : 'short' }}</td>
                            <td>
                                <p-button (onClick)="onDeleteProducts(product.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>

                                <p-button (onClick)="onUpdateProduct(product.id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
