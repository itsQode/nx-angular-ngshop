<div class="cart-page">
    <div class="grid">
        <div class="col-8 cart">
            <div>
                <p-button label="Continue shopping" icon="pi pi-arrow-left" (onClick)="onBackToShop()"></p-button>
            </div>
            <div>
                <h4>My Cart: {{ 2 }} Item(s)</h4>
            </div>
            <div class="cart-shipping mb-5">Shipping after the payment, Delivery time : 1 of 4 working days</div>
            <div class="cart-item mb-3" *ngFor="let cartItem of cartItemDetailed">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" [attr.alt]="cartItem.product.name" />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">{{ cartItem.product.name }}</div>
                        <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
                        <div class="cart-item-remove">
                            <p-button icon="pi pi-trash" (onClick)="onDeleteCartItem(cartItem)"></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <label for="{{ cartItem.product.id }}">Quantity</label>
                            <p-inputNumber
                                (onInput)="onUpdateCartItemQuantity(cartItem, $event)"
                                [(ngModel)]="cartItem.quantity"
                                mode="decimal"
                                [showButtons]="true"
                                inputId="{{ cartItem.product.id }}"
                                [min]="1"
                                [max]="100"
                            >
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value">{{ cartItem.product.price * cartItem.quantity! | currency }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
