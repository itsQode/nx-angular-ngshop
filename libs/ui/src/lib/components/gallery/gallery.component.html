<div class="gallery">
    <ng-container *ngIf="hasImages">
        <div class="main-image">
            <img [src]="selectedImage" alt="" />
        </div>
        <div class="images">
            <ul>
                <li *ngFor="let image of images; let i = index" (click)="onChangeSelectedImage(i)" [ngStyle]="{ backgroundImage: 'url(' + image + ')' }"></li>
            </ul>
        </div>
    </ng-container>
</div>
