<div class="banner">
    <div class="grid">
        <div class="col-5 col-offset-1 banner-text">
            <h1>The Best Products</h1>
            <h2>In Every Category</h2>
            <p-button
                class="banner-button"
                styleClass="mt-5"
                label="See More"
                icon="pi pi-chevron-right"
                iconPos="right"
                (onClick)="onNavigateToProductsList()"
            ></p-button>
        </div>
        <div class="col-6 banner-image animate__animated animate__slideInLeft">
            <img src="assets/images/banner-image.svg" alt="banner-image" />
        </div>
    </div>
</div>
